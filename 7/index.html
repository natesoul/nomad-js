<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="line1">
        <div class="result">0</div>
        <div class="cancel">C</div>
    </div>
    <div class="line2">
        <div class="number7">7</div>
        <div class="number8">8</div>
        <div class="number9">9</div>
        <div class="plus">+</div>
    </div>
    <div class="line3">
        <div class="number4">4</div>
        <div class="number5">5</div>
        <div class="number6">6</div>
        <div class="minus">-</div>
    </div>
    <div class="line4">
        <div class="number1">1</div>
        <div class="number2">2</div>
        <div class="number3">3</div>
        <div class="times">*</div>
    </div>
    <div class="line5">
        <div class="number0">0</div>
        <div class="equal">=</div>
        <div class="divide">/</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
